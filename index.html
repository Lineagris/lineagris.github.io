<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Futuristic Sudoku</title>
    <style>
        /* Estilo retro futurista */
        :root {
            --neon-blue: #00FFFF;
            --neon-pink: #FF00FF;
            --dark-bg: #1A1A2E;
            --retro-green: #00FF00;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #16213E 25%, transparent 25%),
                            linear-gradient(-45deg, #16213E 25%, transparent 25%);
            background-size: 4px 4px;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 1em;
            border-bottom: 2px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
            position: relative;
        }

        nav a {
            color: var(--neon-blue);
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        nav a:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        nav ul ul {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            top: 100%;
            left: 0;
            min-width: 150px;
        }

        nav li:hover > ul {
            display: block;
        }

        .content {
            min-height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Estilo del Sudoku */
        #sudoku-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border: 2px solid var(--retro-green);
            box-shadow: 0 0 15px var(--retro-green);
        }

        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-gap: 1px;
            background: #000;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: var(--dark-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .cell.given {
            color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.1);
        }

        .cell:nth-child(3n) {
            border-right: 2px solid var(--retro-green);
        }

        .cell:nth-child(27n),
        .cell:nth-child(54n) {
            border-bottom: 2px solid var(--retro-green);
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--neon-blue);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li>
                <a href="#pag1">Pag1</a>
                <ul>
                    <li><a href="#pag11">Pag1,1</a></li>
                </ul>
            </li>
            <li>
                <a href="#pag2">Pag2</a>
                <ul>
                    <li><a href="#pag22">Pag2,2</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="content" id="home">
        <h1>Bienvenido al Portal Retro Futurista</h1>
    </div>

    <div class="content" id="pag1" style="display: none;">
        <h1>Página 1</h1>
    </div>

    <div class="content" id="pag11" style="display: none;">
        <div id="sudoku-container">
            <div id="sudoku-grid"></div>
            <div id="controls">
                <button onclick="newGame('easy')">Fácil</button>
                <button onclick="newGame('medium')">Medio</button>
                <button onclick="newGame('hard')">Difícil</button>
                <button onclick="solveSudoku()">Resolver</button>
            </div>
        </div>
    </div>

    <div class="content" id="pag2" style="display: none;">
        <h1>Página 2</h1>
    </div>

    <div class="content" id="pag22" style="display: none;">
        <h1>Página 2,2</h1>
    </div>

    <!-- Código Sudoku.js -->
    <script>
        // Aquí va el código Sudoku.js que proporcionaste
        // Lo he omitido para brevedad, pero debe incluirse completo
        {{SUDOKU_JS_CODE}}
    </script>

    <script>
        // Navegación
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.querySelectorAll('.content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(targetId).style.display = 'flex';
            });
        });

        // Funcionalidad del Sudoku
        let currentBoard;

        function initGrid() {
            const grid = document.getElementById('sudoku-grid');
            grid.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement('input');
                cell.className = 'cell';
                cell.maxLength = 1;
                cell.addEventListener('input', function(e) {
                    if (!/^[1-9]$/.test(e.target.value)) {
                        e.target.value = '';
                    }
                });
                grid.appendChild(cell);
            }
        }

        function newGame(difficulty) {
            currentBoard = sudoku.generate(difficulty);
            const grid = sudoku.board_string_to_grid(currentBoard);
            const cells = document.getElementsByClassName('cell');
            for (let i = 0; i < 81; i++) {
                const row = Math.floor(i / 9);
                const col = i % 9;
                cells[i].value = grid[row][col] === '.' ? '' : grid[row][col];
                cells[i].className = 'cell' + (grid[row][col] !== '.' ? ' given' : '');
                cells[i].readOnly = grid[row][col] !== '.';
            }
        }

        function solveSudoku() {
            if (!currentBoard) return;
            const solved = sudoku.solve(currentBoard);
            if (solved) {
                const grid = sudoku.board_string_to_grid(solved);
                const cells = document.getElementsByClassName('cell');
                for (let i = 0; i < 81; i++) {
                    const row = Math.floor(i / 9);
                    const col = i % 9;
                    cells[i].value = grid[row][col];
                }
            }
        }

        // Inicialización
        initGrid();
        document.getElementById('home').style.display = 'flex';
    </script>
</body>
</html>
