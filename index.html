<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Calculators</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <style>
        /* Estilos CSS originales de tu página web */
        body {
            font-family: monospace;
            /* Retro font */
            background-color: #1e1e1e;
            /* Dark background */
            color: #a0a0a0;
            /* Light text color */
            display: flex;
            margin: 0;
            /* Remove default margins */
        }

        nav {
            width: 200px;
            /* Fixed width for the menu */
            background-color: #333;
            /* Darker menu background */
            padding: 20px;
            position: fixed;
            /* Keep menu in place */
            left: 0;
            top: 0;
            height: 100%;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #a0a0a0;
            display: block;
            padding: 5px 0;
        }

        nav a:hover {
            color: #fff;
        }

        .dropdown-content {
            display: none;
            background-color: #444;
            /* Slightly lighter background for dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            flex: 1;
            /* Take up remaining space */
            padding: 20px;
            margin-left: 220px;
            /* Adjust margin for the fixed menu */
            text-align: center;
            /* Center the title */
        }

        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin: 20px auto;
            /* Center the board */
            border: 2px solid #a0a0a0;
        }

        #sudoku-board div {
            width: 30px;
            height: 30px;
            background-color: #444;
            color: #a0a0a0;
            border: 1px solid #666;
            /* Slightly darker border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        #sudoku-board input {
            width: 30px;
            height: 30px;
            background-color: #444;
            color: #a0a0a0;
            border: 1px solid #666;
            /* Slightly darker border */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-align: center;
            appearance: none;
            /* remove default input styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            border: none;
            background: transparent;
            outline: none;
        }

        #sudoku-board input:focus {
            background-color: #555;
        }

        h1 {
            color: #fff;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Games</a>
                <div class="dropdown-content">
                    <a href="#" id="sudoku-link">Sudoku</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#">Calculators</a>
                <div class="dropdown-content">
                    <a href="calc1.html">Calculator 1</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="content">
        <h1>All Calculators</h1>
    </div>

    <script src="sudoku.js"></script>
    <script>
        const contentDiv = document.querySelector('.content');
        const sudokuLink = document.getElementById('sudoku-link');

        sudokuLink.addEventListener('click', () => {
            contentDiv.innerHTML = `
                <h1>Sudoku</h1>
                <div id="sudoku-board"></div>
                <div class="controls">
                    <button id="solve-button">Resolver</button>
                    <button id="reset-button">Reiniciar</button>
                </div>
            `;

            const boardDiv = document.getElementById('sudoku-board');
            const solveButton = document.getElementById('solve-button');
            const resetButton = document.getElementById('reset-button');

            let board = sudoku.generate('easy');
            let grid = sudoku.board_string_to_grid(board);

            function createBoard() {
                boardDiv.innerHTML = ''; // Limpiar el tablero anterior

                grid.forEach(row => {
                    row.forEach(cell => {
                        const cellDiv = document.createElement('div');
                        if (cell !== '.') {
                            cellDiv.textContent = cell;
                        } else {
                            const input = document.createElement('input');
                            input.maxLength = 1;
                            input.addEventListener('input', validateInput); // Validar entrada
                            cellDiv.appendChild(input);
                        }
                        boardDiv.appendChild(cellDiv);
                    });
                });
            }

            function validateInput(event) {
                const input = event.target;
                const value = input.value;

                // Permitir solo números del 1 al 9
                if (value !== '' && !/[1-9]/.test(value)) {
                    input.value = '';
                }
            }

            createBoard();

            solveButton.addEventListener('click', () => {
                // Implementar lógica para resolver el Sudoku
                alert('Función de resolver Sudoku en construcción.');
            });

            resetButton.addEventListener('click', () => {
                // Implementar lógica para reiniciar el tablero
                alert('Función de reiniciar Sudoku en construcción.');
            });
        });
    </script>
</body>

</html>
