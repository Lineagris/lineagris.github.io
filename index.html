<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Calculator</title>
    <script src="sudoku.js"></script>
    <style>
        body {
            display: flex;
            font-family: 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
        }
        #menu {
            width: 250px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 20px;
            box-shadow: 3px 0px 10px rgba(255, 0, 255, 0.5);
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            margin: 5px 0;
            transition: 0.3s;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .submenu {
            display: none;
            padding-left: 15px;
        }
        #content {
            flex-grow: 1;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0px 0px 10px cyan;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
            border: 2px solid #fff;
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
        }
        .sudoku-cell.incorrect {
            background-color: red;
        }
        .controls {
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="menu-item" onclick="toggleMenu('home')">Home</div>
        <div class="submenu" id="home">
            <div class="menu-item" onclick="toggleMenu('sudoku1')">Sudoku</div>
            <div class="submenu" id="sudoku1">
                <div class="menu-item" onclick="loadContent('sudoku1')">Sudoku1</div>
            </div>
        </div>
    </div>
    <div id="content">
        <h1>All Calculator</h1>
    </div>
    <script>
        function toggleMenu(id) {
            let submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }
        
        function loadContent(page) {
            if (page === 'sudoku1') {
                document.getElementById('content').innerHTML = `<h2>Sudoku1</h2>
                    <div class="controls">
                        <button onclick="generateSudoku('easy')">Nuevo Fácil</button>
                        <button onclick="generateSudoku('medium')">Nuevo Medio</button>
                        <button onclick="generateSudoku('hard')">Nuevo Difícil</button>
                        <button onclick="resetSudoku()">Reiniciar</button>
                        <button onclick="pauseSudoku()">Pausar</button>
                    </div>
                    <div class="sudoku-container" id="sudoku-board"></div>`;
                generateSudoku('easy');
            }
        }
        
        function generateSudoku(difficulty) {
            let board = document.getElementById("sudoku-board");
            board.innerHTML = '';
            let puzzle = sudoku.generate(difficulty); // Corregido aquí
            let grid = sudoku.board_string_to_grid(puzzle);
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    let cell = document.createElement("input");
                    cell.type = "text";
                    cell.maxLength = 1;
                    cell.classList.add("sudoku-cell");
                    if (grid[row][col] !== '.') {
                        cell.value = grid[row][col];
                        cell.readOnly = true;
                    } else {
                        cell.oninput = function() { validateCell(this, row, col, grid); };
                    }
                    board.appendChild(cell);
                }
            }
        }
        
        function validateCell(cell, row, col, grid) {
            let value = cell.value;
            if (!/^[1-9]$/.test(value) || value != grid[row][col]) {
                cell.classList.add("incorrect");
            } else {
                cell.classList.remove("incorrect");
            }
        }
        
        function resetSudoku() {
            document.querySelectorAll(".sudoku-cell:not([readonly])").forEach(cell => cell.value = '');
        }
        
        function pauseSudoku() {
            alert("Juego en pausa");
        }
    </script>
</body>
</html>
